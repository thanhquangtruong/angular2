<div style="background-color: #e0e0e0">
    <div class="container">
        <form class="frm_Login">
            <h2 class = "alignCenter">Đăng ký tài khoản mới</h2>
            <br>
            <div class="form-group">
                <label>Tài khoản</label>
                <input name = "userid" type ="text" class="form-control" [(ngModel)]="username"/>
            </div>
            <div class="form-group">
                <label>Tên đăng nhập</label>
                <input name="name" type ="text" class="form-control" [(ngModel)]="name"/>
            </div>
            <div class="form-group">
                <label>Nhập lại mật khẩu</label>
                <input name="password" type ="password" class="form-control" [(ngModel)]="password"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input name="email" type ="text" class="form-control" [(ngModel)]="email"/>
            </div>
            <div class="form-group">
                <div class="alignCenter">
                    <small>-----------Hoặc đăng ký nhanh với-----------</small>
                    <br><br>
                </div>
                <div class="col-sm-6">
                    <button onclick="" class="btn-auth facebook"><span>Facebook</span></button>
                </div>
                <div class="col-sm-6">
                    <button onclick="" class="btn-auth google"><span>Gmail</span></button>
                </div>
            </div><br><br>
            <input type="hidden"  value ="login" name="command">
            <input type="submit" class="btn btn-primary" value="Đăng ký" id="btn_Login" (click)="register()">
            <a href="/" class="btn btn-warning">Trở về</a>
        </form>
    </div>

</div>
